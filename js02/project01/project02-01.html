   <!DOCTYPE html>
   <html lang="en">
   
   <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Hands-on Project 2-1</title>
      <link rel="stylesheet" href="styles.css" />
   </head>
   
   <body>
      <header>
         <h1>Hands-on Project 2-1</h1>
      </header>
   
      <article>
         <h2>Fahrenheit (&#176; F) to Celsius (&#176; C) converter</h2>
         <form>
            <div>
               <h3>Temp in &#176; F</h3>
               <input type="number" id="fValue" value="32" oninput="convertToCelsius()" />
            </div>
            <div id="arrow">&harr;</div>
            <div>
               <h3>Temp in &#176; C</h3>
               <input type="number" id="cValue" value="0" oninput="convertToFahrenheit()" />
            </div>
         </form>
         <footer>
            Enter a Fahrenheit or Celsius temperature in either input box and press Tab to convert.
         </footer>
      </article>
   
      <script>
         function convertToCelsius() {
            const fValue = document.getElementById('fValue').value;
            const cValue = (fValue - 32) * 5 / 9;
            document.getElementById('cValue').value = cValue.toFixed(2);
         }
   
         function convertToFahrenheit() {
            const cValue = document.getElementById('cValue').value;
            const fValue = (cValue * 9 / 5) + 32;
            document.getElementById('fValue').value = fValue.toFixed(2);
         }
      </script>
   
   </body>
   
   </html>
